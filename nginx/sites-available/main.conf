# Default server configuration
#

upstream mainpage{
	server 127.0.0.1:8000;
	server 172.14.8.8 backup;
}
server{
	listen 80;
	server_name _;
	return 301 https://$host$request_uri;
}
server {
	listen 443 default_server;

	# A
	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	server_name jameshsu.csie.org;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	access_log /var/log/nginx/mainpage/access.log upstreamlog;
	error_log /var/log/nginx/mainpage/error.log warn;
	location /static/ {
		root /home/james/Report;
	}
	location / {
		proxy_set_header Host $http_host;
		proxy_pass http://mainpage;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
		proxy_max_temp_file_size 0;
	}
	location ~ ^/admin/ {
#		allow 127.0.0.1;
#		allow 10.8.0.0/8;
	#	allow 140.112.0.0/16;
#		deny all;
		proxy_set_header Host $http_host;
		proxy_pass http://mainpage;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
		proxy_max_temp_file_size 0;
		error_page 403 /403;
	}
	
	location ~* \.(html|css|jpg|gif|ico|js)$ {
		proxy_cache cache;
		proxy_cache_min_uses 1;
		proxy_cache_valid  200 302 1m;
		proxy_cache_valid  404 1m;
		proxy_cache_use_stale error timeout invalid_header http_500 http_502 http_503 http_504;
		proxy_pass http://mainpage;
	}
	# pass PHP scripts to FastCGI server
	#
	#location ~ \.php$ {
	#	include snippets/fastcgi-php.conf;
	#
	#	# With php-fpm (or other unix sockets):
	#	fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
	#	# With php-cgi (or other tcp sockets):
	#	fastcgi_pass 127.0.0.1:9000;
	#}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	#location ~ /\.ht {
	#	deny all;
	#}
    ssl_certificate /etc/letsencrypt/live/jameshsu.csie.org-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jameshsu.csie.org-0001/privkey.pem; # managed by Certbot




}


